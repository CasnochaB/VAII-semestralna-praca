<!DOCTYPE html>
<head>
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Recepty</title>
    <link rel="stylesheet" href="../css/Homepage_style.css">
    <link rel="stylesheet" href="../css/Navbar.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/img/person-circle.svg" alt="Bootstrap" width="32" height="32">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto navbar-text">
                    <li class="nav-item">
                        <a class="nav-link" href=""> Prihlásiť</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Recepty</a>
                        <ul class="dropdown-menu activeDropdown">
                            <li><a class="dropdown-item" href="#"><div class="nav-dropdown-text">Hlavné jedlo</div></a></li>
                            <li><a class="dropdown-item" href="#"><div class="nav-dropdown-text">Polievky</div></a></li>
                            <li><a class="dropdown-item" href="#"><div class="nav-dropdown-text">Dezerty</div></a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Raňajky</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-lg navbar-align search-container" style="height: 10vw">
        <div class="input-group" >
            <label for="search_text"></label>
            <input type="search" id="search_text" class="form-control" />
            <button type="submit" class="btn btn-outline-dark navbar-text">
                <img src="/assets/img/search.svg" alt="Bootstrap" width="32" height="32">
                hľadať
            </button>
        </div>
    </div>

    <div class="container carousel-recipe" >
        <h1>
            Nové
        </h1>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/assets/recepty/pizza.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/assets/recepty/hamburger.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
        </div>
    </div>
</body>
