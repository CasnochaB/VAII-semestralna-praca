<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrácia</title>
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css” />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/Navbar.css">
    <link rel="stylesheet" href="../css/offsets.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

    <div id="nav-placeholder">
    </div>
    <script src="/scripts/navbarLoader.js"></script>

    <div class="spacing"></div>

    <div class="container border border-4 center-offset" style="max-width: 450px">
        <div class="spacing"></div>
        <h2>Máš už svoje konto?</h2>
        <a class="btn btn-primary"><h2>Prihlásiť sa</h2></a>
        <hr>
        <div class="form-group">
            <label for="inputMeno"></label><input type="email" class="form-control" id="inputMeno" placeholder="Zadajte meno">
        </div>
        <div class="form-group">
            <label for="inputEmail"></label><input type="email" class="form-control" id="inputEmail" placeholder="Zadajte email">
        </div>
        <div class="form-group">
            <label for="inputHeslo"></label><input type="password" class="form-control" id="inputHeslo" placeholder="Zadajte Heslo">
        </div>
        <div class="form-group">
            <label for="inputHesloPotvrdit"></label><input type="password" class="form-control" id="inputHesloPotvrdit" placeholder="Potvrďte Heslo">
        </div>
        <a class="btn btn-primary" style="margin-top: 30px;margin-bottom: 30px"><h2>Zaregistrovať sa</h2></a>
    </div>

    <div class="spacing"></div>
</body>
</html>
